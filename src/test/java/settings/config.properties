#Browser value use either 'chrome' or 'firefox'
browser=chrome
#(true or false) to run tests in Headless browser
headless=false
#Total time out time (in seconds)
timeout=30
#Chrome profile settings path to load session
chromeprofilepath=C:\\Users\\{User_Name}\\AppData\\Local\\Google\\Chrome\\User Data\\Default
#Firefox profile settings path to load session
firefoxprofilepath=C:\\Users\\{User_Name}\\AppData\\Local\\Mozilla\\Firefox\\Profiles